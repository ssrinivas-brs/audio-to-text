<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Convert speech to text format AI | OpenAI</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <script src="http://203.193.173.125/manohar/env.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <h4>API: OpenAI</h4>
        <p>Audio To Text</p>
    </div>
    </header>

    <main role="main" class="pt-0">
      <div class="app mt-5 container text-center">
        <div>
          <h2 class="m-0 text-light">Convert speech to text format</h2>
          <button class="btn btn-primary w-50 mt-2" id="loadsample">Test sample audio</button>
        </div>
        <audio id="sample-audio" src="assets/sample-speech.mp3"></audio>
        <div class="w-50 my-3 d-block m-auto">
          <label class="form-label w-50 mt-2 text-light">1. Select the speech audio file</label>
          <input class="form-control" type="file" accept="audio/*" id="audio-upload">
        </div>
        <div class="w-100 d-block m-auto">
          <label class="w-50 text-light">2. Select convertion type</label>
          <select class="form-control w-50 d-inline my-2" id="conversiontype">
            <option value="" selected disabled>select conversion type</option>
            <option value="transcribe">Transcribe</option>
            <option value="transcript">Transcript</option>
          </select>
        </div>
        <div class="w-100 d-block m-auto">
          <button class="btn btn-primary w-50 mt-2" id="submit">
            <span id="convert">Convert</span>
            <div
              id="loader"
              class="spinner-border spinner-border-sm d-none"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
          </button>
        </div>
        <div
          id="err_blk"
          class="w-auto m-auto d-none text-light mt-4 bg-danger badge"
        ></div>
        <div id="res_blk" class="w-100 d-block m-auto d-none text-light">
          <h3 class="w-70 m-auto mt-2">Converted text is:</h3>
          <div id="results" class="w-70 lh-lg m-auto my-2 text-start new-line"></div>
        </div>
        <br />
      </div>
    </main>

    <footer class="footer footer-dark">
     
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
